<html>
<head></head>
<body>
<div class="content">
    <h1>Keyless Car</h1>
</div>
<script type="text/javascript">
    var arr = ["Banana", "Apples", "Oranges", "Blueberries"];
    var text;
    for(var i =0; i< arr.length; i++){
        console.log(arr[i]);
    }
    //function in array
    // we can put anything with array
    var fruit = ["Banana", "Apples", "Oranges", "Blueberries", function apple(){console.log("apple");}];

    console.log(fruit);
    //move shift(); for the first array
    console.log(fruit.shift());

    //pop() remove last array
    console.log(fruit.pop());
    //push() add array
    console.log(fruit.push("KIWI"));
    //concat(['','']) add multiple
    console.log(fruit.concat(["bee","Bear"]));
    //sort
    console.log(fruit.sort());
   //Sort the array in reverse order
    console.log(fruit.reverse());

    // using this array,
    var array2 = ["Banana", ["Apples", ["Oranges"], "Blueberries"]];
    // access "Oranges".
    console.log(array2[1][1][0]);



</script>
</body>
</html>
