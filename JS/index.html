<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello vue.js'
        }
    })
</script>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
</body>
</html>
