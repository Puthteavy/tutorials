<html>
<body>
<!-- object is the collection of property -->
<script type="text/javascript">
    var user ={
      name:"theavy",
      age :18,
        sex: "F",
      spells:["aa","bb","cc"],
        //function inside the object is method

        talk:function () {
            console.log("Heeeeloo");
        }

    };
    //call object
    console.log(user.name);
    //add more to object
    console.log(user.data ="Welcome");

    //array of object
    var people =[
        {
            name:"theavy",
            age :18,
            sex: "F",
        },
        {
            name:"dara",
            age :18,
            sex: "M",
        }
    ];
    console.log(people);
    //add to object
    console.log(people[0].data = "Welcome");

</script>
</body>
</html>
